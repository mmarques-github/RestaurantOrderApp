name: restaurant_app
description: An app to manage restaurant orders from table, to waiter, to kitchen.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  provider: ^6.0.0
  firebase_core: ^3.4.0  # Replace with the latest version at the time
  cloud_firestore: ^5.4.0 # Replace with the latest version at the time
  firebase_auth: ^5.2.0    # Replace with the latest version at the time
  qr_code_scanner: ^1.0.0
  shared_preferences: ^2.0.6
  collection: ^1.16.0
  intl: ^0.20.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

assets:
  - assets/
